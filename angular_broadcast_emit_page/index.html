<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Out</title>

    <!-- Load Bootstrap By CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body ng-app="myApp">

    <div ng-controller="Controller1" class="container" style="margin-top: 10px" ng-controller="mainController">
        <h2 class="text-center text-primary">Broadcast and Emit, made simple</h2>
        <button class="btn btn-primary btn-default" ng-click="clear()">Clear</button>
    </div>

    <!-- Controller 1 -->
    <div ng-controller="Controller1" class="container bg-danger text-center" style="margin-top: 10px; padding: 10px 10px; border: 2px solid black;">
        <h4 class="text-uppercase">Controller 1 (Sibling)</h4>
        <button class="btn btn-primary btn-default" ng-click="myEmit('Controller1', this)">$scope.$Emit</button>
        <button class="btn btn-primary btn-default" ng-click="myBroadcast('Controller1', this)">$scope.$Broadcast</button>
        <button class="btn btn-danger btn-default" ng-click="myEmit('Controller1', $root)">$rootScope.$Emit</button>
        <button class="btn btn-danger btn-default" ng-click="myBroadcast('Controller1', $root)">$rootScope.$Broadcast</button>

        <h4 ng-cloak>$Scope.$on = {{ a1 }}</h4>
        <h4 ng-cloak>$rootScope.$on = {{ a2 }}</h4>
        
        
        <!-- Child Controller  -->
        <div ng-controller="childController1" class="fluid-container bg-info text-center" style="padding-bottom: 10px; margin-top: 10px; border: 2px solid black;" ng-controller="mainController">
            <h4 class="text-uppercase">Child Controller 1 (Child)</h4>
            <button class="btn btn-primary btn-default" ng-click="myEmit('childController1', this)">$scope.$Emit</button>
            <button class="btn btn-primary btn-default" ng-click="myBroadcast('childController1', this)">$scope.$Broadcast</button>
            <button class="btn btn-danger btn-default" ng-click="myEmit('childController1', $root)">$rootScope.$Emit</button>
            <button class="btn btn-danger btn-default" ng-click="myBroadcast('childController1', $root)">$rootScope.$Broadcast</button>

            <h4 ng-cloak>$Scope.$on = {{ a1 }}</h4>
            <h4 ng-cloak>$rootScope.$on = {{ a2 }}</h4>

        </div>      
    </div>

    <!-- Sibling Controller -->
    <div ng-controller="Controller2" class="container bg-success text-center" style="margin-top: 20px; padding-bottom: 10px; border: 2px solid black;" ng-controller="mainController">
        <h4 class="text-uppercase">Controller 2 (Sibling)</h4>
        <button class="btn btn-primary btn-default" ng-click="myEmit('Controller2', this)">$scope.$Emit</button>
        <button class="btn btn-primary btn-default" ng-click="myBroadcast('Controller2', this)">$scope.$Broadcast</button>
        <button class="btn btn-danger btn-default" ng-click="myEmit('Controller2', $root)">$rootScope.$Emit</button>
        <button class="btn btn-danger btn-default" ng-click="myBroadcast('Controller2', $root)">$rootScope.$Broadcast</button>

        <h4 ng-cloak>$Scope.$on = {{ a1 }}</h4>
        <h4 ng-cloak>$rootScope.$on = {{ a2 }}</h4>
    </div>  


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <!-- load Angular By CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <!-- own JS -->
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
